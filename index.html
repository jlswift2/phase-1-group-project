<html>
  <head>
    <meta charset="UTF-8" />
    <title>A Lovely Joke</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <header>
      <h1>Hey, I got a good one...</h1>
    </header>

    <main>
      <!-- ADD BUTTONS HERE -->
      <div class="joke-buttons">
        <button class="button" id="programming-button">Programming</button>
        <button class="button" id="pun-button">Pun</button>
        <button class="button" id="misc-button">Miscellaneous</button>
      </div>
      
      <div class="joke-container">
        <img
          id="general-image"
          alt="General placeholder image for fun"
          src="assets/Anoures.jpg"
        />
        <!-- ADD OUR JOKE HERE -->
        <h2 id="joke-content">WE WILL DELETE THIS. THIS IS THE MESSAGE</h2>

      </div>

      <div class="form">
        <h3>Send a joke to your friend!</h3>
        
        <form id="send-joke-form">
          <div class="form-input">
            <label for="friend-email">Your friend's email address:</label>
            <input type="email" id="friend-email" />
          </div>

          <div class="form-input">
            <label for="friend-name">Your friend's name:</label>
            <input type="text" id="friend-name" />
          </div>

          <div class="form-input">
            <label for="your-name">Your name:</label>
            <input type="text" id="your-name" />
          </div>
          <div class="button">
            <button type="submit">Send joke!</button>
        </form>
        </div>
      </div>
    </main>
  </body>
</html>
