<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jokes for You</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script type="text/javascript" src="src/index.js"></script>
  </head>

  <body>
    <header>
      <h1>I have a Joke for you...</h1>
    </header>

    <main>
      <!-- ADD BUTTONS HERE -->
      <div class="joke-buttons">
        <button id="id-1">ddgfhdgfhdfgh</button>
        <button id="id-2">asdfasdf</button>
        <button id="id-3">asdfasdf</button>
      </div>
      
      <div class="joke-container">
        <img
          id="general-image"
          alt="General placeholder image for fun"
          src="assets/Anoures.jpg"
        />
        <!-- ADD OUR MESSAGE HERE -->
        <h2 id="joke-content">WE WILL DELETE THIS. THIS IS THE MESSAGE</h2>

      </div>

      <div class="form">
        <h3>Send a joke to your friend!</h3>
        
        <form id="send-message-form">
          <div class="form-input">
            <label for="friend-email">Your friend's email address:</label>
            <input type="email" id="friend-email" />
          </div>

          <div class="form-input">
            <label for="friend-name">Your friend's name:</label>
            <input type="text" id="friend-name" />
          </div>

          <div class="form-input">
            <label for="your-name">Your name:</label>
            <input type="text" id="your-name" />
          </div>
        </form>
        <div class="button">
          <button type="submit">Send joke!</button>
        </div>
      </div>
    </main>
  </body>
</html>
